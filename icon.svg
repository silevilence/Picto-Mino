<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- definitions for gradients and shadows -->
    <defs>
        <linearGradient id="bg_grad" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop stop-color="#2D2D44"/>
            <stop offset="1" stop-color="#1E1E2E"/>
        </linearGradient>
        
        <linearGradient id="block_blue" x1="120" y1="120" x2="320" y2="320" gradientUnits="userSpaceOnUse">
            <stop stop-color="#4CC9F0"/>
            <stop offset="1" stop-color="#4895EF"/>
        </linearGradient>

        <linearGradient id="block_orange" x1="320" y1="220" x2="420" y2="320" gradientUnits="userSpaceOnUse">
            <stop stop-color="#F72585"/>
            <stop offset="1" stop-color="#B5179E"/>
        </linearGradient>

        <filter id="dropShadow" x="0" y="0" width="150%" height="150%">
            <feOffset result="offOut" in="SourceAlpha" dx="8" dy="8" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>
    </defs>

    <!-- 1. Background Base (Squircle) -->
    <rect width="512" height="512" rx="128" fill="url(#bg_grad)"/>

    <!-- 2. The Grid (Nonogram Hint) - 3x3 Matrix dots -->
    <g opacity="0.3" fill="#A0A0C0">
        <circle cx="170" cy="170" r="12"/> <circle cx="270" cy="170" r="12"/> <circle cx="370" cy="170" r="12"/>
        <circle cx="170" cy="270" r="12"/> <circle cx="270" cy="270" r="12"/> <circle cx="370" cy="270" r="12"/>
        <circle cx="170" cy="370" r="12"/> <circle cx="270" cy="370" r="12"/> <circle cx="370" cy="370" r="12"/>
    </g>

    <!-- 3. Logic Clues (Abstract representation of numbers) -->
    <rect x="80" y="165" width="40" height="10" rx="5" fill="#565676" opacity="0.8"/>
    <rect x="80" y="265" width="25" height="10" rx="5" fill="#565676" opacity="0.8"/>
    <rect x="110" y="265" width="10" height="10" rx="5" fill="#565676" opacity="0.8"/>
    
    <rect x="165" y="80" width="10" height="40" rx="5" fill="#565676" opacity="0.8"/>
    <rect x="265" y="80" width="10" height="25" rx="5" fill="#565676" opacity="0.8"/>
    <rect x="265" y="110" width="10" height="10" rx="5" fill="#565676" opacity="0.8"/>

    <!-- 4. The "Polyomino" Shapes -->
    
    <!-- The Fixed "L" Shape (Blue) -->
    <!-- Covers (0,0), (0,1), (1,1) in our abstract 2x2 grid center -->
    <path d="M140 140 H240 V240 H340 V340 H140 V140Z" 
          fill="url(#block_blue)" 
          stroke="#1E1E2E" stroke-width="8" stroke-linejoin="round"/>
    
    <!-- Inner corner highlight for 3D feel -->
    <path d="M155 155 H225 V255 H325 V325 H155 V155Z" 
          stroke="white" stroke-opacity="0.2" stroke-width="4" fill="none"/>

    <!-- The Active "Placing" Block (Orange) -->
    <!-- Fitting into the top right gap (1,0) -->
    <g filter="url(#dropShadow)">
        <rect x="250" y="130" width="100" height="100" rx="8" 
              fill="url(#block_orange)" 
              transform="rotate(5 300 180)"/> <!-- Slight rotation for 'action' -->
    </g>
    
    <!-- Highlight on the orange block -->
    <rect x="260" y="140" width="80" height="80" rx="4" 
          stroke="white" stroke-opacity="0.3" stroke-width="4" fill="none"
          transform="rotate(5 300 180)"/>

</svg>
